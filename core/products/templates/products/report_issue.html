<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Seller Issue - EKUBO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #EDEBE2;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
      border-radius: 10px;
      background: #F3EBD098;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3EB489;
      box-shadow: 0 0 5px rgba(62, 180, 137, 0.2);
    }

    button {
      background-color: #3EB489;
      color: #000;
      padding: 0.65rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #44FFBB;
    }

    .image-preview {
      display: none;
      margin-top: 0.8rem;
      text-align: center;
    }

    .image-preview p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .back-button-container {
      max-width: 500px;
      margin: auto;
      margin-bottom: 1rem;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #3EB489;
    }

    .back-button img {
      width: 15px;
      height: 15px;
    }

  </style>
</head>
<body>

  <div class="back-button-container">
    <a href="{% url 'chat:home' %}" class="back-button">
      <span>‚Üê</span> Back
    </a>
  </div>

  <h2>üõë Report a Seller Issue</h2>
  
  <form method="POST" enctype="multipart/form-data" action="{% url 'products:submit_report' %}">
    {% csrf_token %}
    
    <label for="buyer_name">Your Full Name:</label>
    <input type="text" id="buyer_name" name="buyer_name" required>

    <label for="buyer_email">Your Email:</label>
    <input type="email" id="buyer_email" name="buyer_email" required>

    <label for="seller_name">Seller Full Name:</label>
    <input type="text" id="seller_name" name="seller_name" required>

    <label for="shop_name">Shop Name:</label>
    <input type="text" id="shop_name" name="shop_name" required>

    <label for="message">Describe the Issue:</label>
    <textarea id="message" name="message" rows="5" required placeholder="Explain what happened..."></textarea>

    <label for="evidence_image">Upload Image (e.g., actual product received):</label>
    <input type="file" id="evidence_image" name="evidence_image" accept="image/*" onchange="previewImage(event)" required>

    <div class="image-preview" id="imagePreview">
      <p><strong>Image Preview:</strong></p>
      <img id="previewImg" src="#" alt="Preview">
    </div>

    <button type="submit">Submit Report</button>
  </form>

  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById("imagePreview");
      const img = document.getElementById("previewImg");

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>
</html>
