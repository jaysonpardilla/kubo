{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>E-Kubo: Success purchase</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'icons/ekubo_icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/slideup.css' %}">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .card-custom {
            position: relative;
            padding: 3rem;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .home-button {
            margin-top: 20px;
            font-size: 20px;
            background-color: #5fc9c9;
            padding: 10px 20px;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
        }
        @media (max-width: 768px) {
            .card-custom {
                padding: 2rem;
                max-width: 90%;
            }
            .home-button {
                font-size: 18px;
                padding: 8px 16px;
            }
        } 
        body{
            background-color: #EDEBE2;
        }
    </style>
</head>
<body>
    {% if messages %}
   <div class="messages_notification" style="position: fixed; top: 20px; right: 40%; z-index: 1050; font-family: Arial, sans-serif;">
     {% for message in messages %}
       <div class="toast show align-items-center text-white 
           {% if message.tags == 'error' %}bg-danger{% elif message.tags == 'success' %}bg-success{% else %}bg-info{% endif %} 
           border-0" role="alert" aria-live="assertive" aria-atomic="true">
         <div class="d-flex">
           <div class="toast-body">
             {{ message }}
           </div>
           <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
         </div>
       </div>
     {% endfor %}
   </div>
   {% endif %}
    <div class="card-custom slide-up">
        <lottie-player src="{% static 'animation/Payment Successful.json' %}" background="transparent" speed="1" style="width: 300px; height: 300px; margin: 0 auto;" loop autoplay></lottie-player>
        <h1 class="fw-bold text-dark" style="font-family: 'Arial', sans-serif;">Order Successful!</h1>
        <p class="text-secondary mt-3" style="font-family: 'Arial', sans-serif;">
            Your order was successful. Go back to the home page.
        </p> 
        <div class="wave-container" style="font-family: 'Arial', sans-serif;">
            <svg viewBox="0 0 1440 320" class="text-primary">
                <path fill="#5fc9c9" fill-opacity="1" d="M0,128L60,138.7C120,149,240,171,360,186.7C480,203,600,213,720,202.7C840,192,960,160,1080,144C1200,128,1320,128,1380,128L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
            </svg>
        </div>
    </div>

    <a class="home-button p-2" href="{% url 'chat:home' %}">Home</a>
    <script src="{% static 'js/slideup.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
