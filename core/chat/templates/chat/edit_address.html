{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
   <title>E-Kubo: update-address</title>
{% endblock title %}
    <link rel="stylesheet" href="{% static 'css/slideup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="{% static 'icons/ekubo_icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/edit_address.css' %}">
</head>
<body>

<div class="form-wrapper slide-up">
    <div style="width: 100%; max-width: 500px;">
        <div class="form-container">
            <h3 class="text-center">Update Address</h3>
        <form method="post" action="" id="interactive-form">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Submit</button>
        </form>
        </div>
    </div>
</div>

<script src="{% static 'js/edit_address.js' %}"></script>
<script src="{% static 'js/slideup.js' %}"></script>
</body>
</html>
