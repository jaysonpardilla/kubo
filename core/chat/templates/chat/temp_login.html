{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Kubo: Login</title>

  <!-- Bootstrap + Font Awesome + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive-login-mobile.css' %}">
  <link rel="icon" type="image/png" href="{% static 'icons/ekubo_icon.png' %}">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
    }

    .login-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: rgba(248,249,250,0.6);
      position: relative;
      overflow: hidden;
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 10px;
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 10;
    }

    .logo-header img {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    .logo-header h2 {
      font-family: 'Itim', cursive;
      margin: 0;
      font-size: 1.5rem;
    }

    form {
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.65);
      padding: 10px;
      border-radius: 6px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    #submitBtn{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-label {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-label i {
      margin-right: 8px;
      color: #007bff;
    }

    .form-control {
      padding-right: 35px;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    .form-control-wrapper {
      position: relative;
    }

    .submit-btn {
      width: 100%;
    }

    .loading-spinner {
      display: none;
      margin: 10px auto;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(0, 0, 0, 0.2);
      border-left-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .image-section {
      flex: 1;
      position: relative;
    }

    .image-section .lottie-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      object-fit: cover;
    }

    .form-section .bg-animation {
      position: absolute;
      inset: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      filter: blur(8px) brightness(0.95);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .image-section {
        height: 200px;
        flex: none;
      }
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- Toast Messages -->
    {% if messages %}
      <div class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050; width: 100%; max-width: 400px; padding: 0 1rem;">
        {% for message in messages %}
          <div class="toast show align-items-center text-white 
              {% if message.tags == 'error' %}bg-danger{% elif message.tags == 'success' %}bg-success{% else %}bg-info{% endif %}
              border-0 mx-auto" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body text-center w-100">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Form Section -->
    <div class="form-section">
      <lottie-player class="bg-animation" src="{% static 'animation/login (3).json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
      <div class="logo-header">
        <img src="{% static 'icons/logo1.png' %}" alt="Logo">
        <h2>E-Kubo</h2>
      </div>
      <h4 class="mb-4 text-dark">Welcome Back</h4>

      <form method="POST" id="loginForm">
        {% csrf_token %}

        <!-- Email Field -->
        <div class="form-group">
          <label for="emailAddress" class="form-label">
            <i class="fa fa-envelope"></i>Email Address
          </label>
          <input type="email" id="emailAddress" name="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fa fa-lock"></i>Password
          </label>
          <div class="form-control-wrapper">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            <i class="fa fa-eye eye-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
          </div>
        </div>

        <!-- Loader -->
        <div id="loadingIndicator" class="loading-spinner"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary submit-btn" id="submitBtn">Sign in</button>
        <p class="text-center mt-3 text-dark">Don't have an account? <a href="{% url 'chat:signup' %}" class="text-dark">Sign Up</a></p>
      </form>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <lottie-player class="lottie-img" src="{% static 'animation/login.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
  </div>

  <!-- Scripts -->
   <script src="{% static 'js/messages.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('togglePassword');

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      }
    }
    document.getElementById("loginForm").addEventListener("submit", function () {
      document.getElementById("loadingIndicator").style.display = "block";
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("submitBtn").innerText = "Signing in...";
    });
  </script>
</body>
</html>
