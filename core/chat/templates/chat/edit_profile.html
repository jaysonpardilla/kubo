{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>E-Kubo: update-profile</title>
    {% endblock title %}
    <link rel="stylesheet" href="{% static 'css/slideup.css' %}">
    <link rel="stylesheet" href="{% static 'css/update-profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'icons/ekubo_icon.png' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #FBF3DDBC;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .profile-picture-preview {
            margin-bottom: 15px;
        }

        .profile-picture-preview img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0072ff;
            transition: transform 0.3s ease-in-out;
        }

        .profile-picture-preview img:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            background: #0072ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056d2;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        } 
        body{
            background-color: #EDEBE2;
        }
    </style>
</head>
<body>
    <div class="form-container slide-up">
        <h5 style="font-family: 'Arial', sans-serif;">Update Your Profile</h5>
        <div class="profile-picture-preview">
            <img src="{{ request.user.profile.profile.url }}" alt="Profile Picture" id="profilePreview">
        </div>
        <form method="post" enctype="multipart/form-data" id="profileForm">
            {% csrf_token %}
            {{ form.as_p }}

            <label class="custom-file-upload" style="font-family: 'Arial', sans-serif;">
                <input type="file" name="profile" id="profileInput" onchange="previewImage(event)">
                Choose Profile Picture
            </label>
            
            <button type="submit" id="submitBtn" style="font-family: 'Arial', sans-serif;">Save</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('profilePreview');
                preview.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        document.getElementById("profileForm").addEventListener("submit", function() {
            const submitBtn = document.getElementById("submitBtn");
            submitBtn.textContent = "Saving...";
            submitBtn.classList.add("btn-loading");
        });
    </script>
    <script src="{% static 'js/slideup.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
